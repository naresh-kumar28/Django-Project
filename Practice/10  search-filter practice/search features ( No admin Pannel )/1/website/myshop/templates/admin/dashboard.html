<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin-pannel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-600 min-h-screen">

    {% include "admin/adminHeader.html" %}

    <!-- Dashboard Content -->
    <div class="bg-slate-600 min-h-screen p-10">

        <!-- Welcome Section -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-white mb-2">
                Welcome to the Admin Dashboard
            </h1>
            <p class="text-gray-300">
                Use the navigation above to manage products and categories.
            </p>
        </div>

        <!-- Cards Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">

            <!-- Categories Card -->
            <div class="bg-red-600 rounded-xl p-6 shadow-lg text-white">
                <h2 class="text-3xl font-bold">40+</h2>
                <p class="text-lg mb-6">Total Categories</p>

                <div class="flex gap-3">
                    <button class="bg-gray-800 px-4 py-2 rounded-md text-sm hover:bg-black">
                        Add Category
                    </button>
                    <button class="bg-red-800 px-4 py-2 rounded-md text-sm hover:bg-red-900">
                        View
                    </button>
                </div>
            </div>

            <!-- Products Card -->
            <div class="bg-green-600 rounded-xl p-6 shadow-lg text-white">
                <h2 class="text-3xl font-bold">40+</h2>
                <p class="text-lg mb-6">Total Products</p>

                <div class="flex gap-3">
                    <button class="bg-gray-800 px-4 py-2 rounded-md text-sm hover:bg-black">
                        Add Product
                    </button>
                    <button class="bg-red-700 px-4 py-2 rounded-md text-sm hover:bg-red-800">
                        View Products
                    </button>
                </div>
            </div>

            <!-- Users Card -->
            <div class="bg-sky-600 rounded-xl p-6 shadow-lg text-white">
                <h2 class="text-3xl font-bold">40+</h2>
                <p class="text-lg mb-6">Total Users</p>

                <button class="bg-red-700 px-4 py-2 rounded-md text-sm hover:bg-red-800">
                    View Users
                </button>
            </div>

            <!-- Orders Card -->
            <div class="bg-indigo-600 rounded-xl p-6 shadow-lg text-white">
                <h2 class="text-3xl font-bold">40+</h2>
                <p class="text-lg mb-6">Total Orders</p>

                <button class="bg-red-700 px-4 py-2 rounded-md text-sm hover:bg-red-800">
                    View Orders
                </button>
            </div>

        </div>
    </div>

</body>

</html>
