<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert-data</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    {%include "header.html" %}

    <div class="max-w-4xl mx-auto mt-10 mb-10 px-4">

        <h2 class="text-2xl font-semibold mb-6 text-gray-800">
            Insert New Product
        </h2>

        <form class="space-y-6 bg-white p-8 rounded-xl shadow" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Product Name -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Product Name
                </label>
                <input type="text" name="name" class="w-full border border-gray-300 rounded-lg px-4 py-2
                focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <!-- Category -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Category
                </label>
                <select name="category" class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-white
                focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">-- Select Category --</option>
                    {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.title }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Product Image -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Product Image
                </label>
                <input type="file" name="image" class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-white
                focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <!-- Price -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Price
                </label>
                <input type="number" name="price" class="w-full border border-gray-300 rounded-lg px-4 py-2
                focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <!-- Discount Price -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Discount Price
                </label>
                <input type="number" name="discount_price" class="w-full border border-gray-300 rounded-lg px-4 py-2
                focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <!-- Description -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Description
                </label>
                <textarea rows="4" name="description" class="w-full border border-gray-300 rounded-lg px-4 py-2
                focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <!-- Button -->
            <div>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg
                hover:bg-blue-700 transition">
                    Add Product
                </button>
            </div>

        </form>

    </div>
    {%include "footer.html" %}
</body>

</html>
