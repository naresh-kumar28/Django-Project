<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact app</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Header -->
    <div class="bg-rose-500 px-[10%] py-4 shadow">
        <h1 class="text-white text-xl font-semibold">ðŸ“ž Contact List App</h1>
    </div>

    <!-- Main Content -->
    <div class="flex gap-6 px-[10%] mt-10">

        <!-- Form Card -->
        <div class="w-3/12 bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4 text-gray-700">Add Contact</h2>

            <form action="" method="post">

                {% csrf_token %}

                <div class="mb-4">
                    <label class="text-sm text-gray-600">Name</label>
                    <input type="text"
                        class="border w-full px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-rose-400"
                        name="name" placeholder="Enter name">
                </div>

                <div class="mb-4">
                    <label class="text-sm text-gray-600">Contact</label>
                    <input type="text"
                        class="border w-full px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-rose-400"
                        name="contact" placeholder="Enter contact number">
                </div>

                <button class="w-full bg-rose-500 hover:bg-rose-600 text-white px-3 py-2 rounded transition">
                    Save Contact
                </button>
            </form>
        </div>

        <!-- Table Card -->
        <div class="w-9/12 bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4 text-gray-700">Contact List</h2>

            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-gray-100 text-left">
                        <th class="p-3 border">ID</th>
                        <th class="p-3 border">Name</th>
                        <th class="p-3 border">Contact</th>
                    </tr>
                </thead>
                <tbody>
                    {% for items in person %}
                    <tr class="hover:bg-gray-50">
                        <td class="p-3 border">{{items.id}}</td>
                        <td class="p-3 border">{{items.name}}</td>
                        <td class="p-3 border">{{items.contact}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
