<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header class="bg-slate-800">
        <div class="max-w-7xl mx-auto px-6 py-3 flex items-center gap-6">

            <!-- Left Title -->
            <a href="/" class="text-xl font-semibold text-white">Ecommerce</a>

            <!-- Search Bar -->
            <div class="flex-1 relative">
                <input type="text" placeholder="Search"
                    class="w-full h-10 rounded-md pl-4 pr-24 text-black focus:outline-none" />
                <button
                    class="absolute right-1 top-1 bottom-1 px-4 rounded-md bg-slate-200 text-sm font-medium hover:bg-slate-300">
                    Search
                </button>
            </div>

            <!-- Insert Product Button -->
            <a href="/insert-product"
                class=" text-black bg-slate-200 hover:text-white hover:bg-red-600 px-4 py-2 rounded-md font-medium">
                Insert Product
            </a>

        </div>
    </header>

</body>

</html>
