<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calling data student</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    {% include "header.html" %}
    <div class="p-6">
        <div class="overflow-x-auto border rounded">
            <table class="w-full border-collapse text-sm text-left">

                <!-- Table Header -->
                <thead class="bg-white border-b">
                    <tr>
                        <th class="px-4 py-3 border">Sl.No</th>
                        <th class="px-4 py-3 border">Name</th>
                        <th class="px-4 py-3 border">Age</th>
                        <th class="px-4 py-3 border">Gender</th>
                        <th class="px-4 py-3 border">ID Verified</th>
                        <th class="px-4 py-3 border">Vaccination Status</th>
                        
                    </tr>
                </thead>

                <tbody>
                    {% for certificate in certificates %}
                    <tr class="bg-white hover:bg-gray-50">
                        <td class="px-4 py-3 border">{{certificate.id}}</td>
                        <td class="px-4 py-3 border">{{certificate.name}}</td>
                        <td class="px-4 py-3 border">{{certificate.age}}</td>
                        <td class="px-4 py-3 border">{{certificate.gender}}</td>
                        <td class="px-4 py-3 border">{{certificate.id_verified}}</td>
                        <td class="px-4 py-3 border">{{certificate.vaccination_status}}</td>

                        <td class="px-4 py-3 border text-center space-x-2">
                            <button class="px-3 py-1 bg-blue-100 text-blue-700 rounded text-xs">
                                View
                            </button>
                            <button class="px-3 py-1 bg-green-100 text-green-700 rounded text-xs">
                                Edit
                            </button>
                            <button class="px-3 py-1 bg-red-100 text-red-700 rounded text-xs">
                                Delete
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </div>

</body>

</html>
