<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    {% include "header.html" %}

    <main class="flex flex-1 pt-10 ">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10 mx-auto">
            {% for product in products %}
            <!-- Product Card -->
            <div class="bg-white rounded-xl shadow p-5 w-64">
                <img src="{{product.image.url}}" class="h-56 mx-auto object-contain" />
                <h3 class="mt-4 font-semibold">{{product.name}}</h3>
                <p class="text-sm text-gray-500">{{product.description}}</p>
                <p class="mt-2 text-indigo-600 font-bold">â‚¹{{product.price}}</p>
            </div>
            {% endfor %}
        </div>
    </main>
</body>

</html>
