<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    {% include "header.html" %}
    <!-- Main Layout -->
    <div class="flex">

        <!-- Sidebar -->
        <aside class="w-64 bg-gradient-to-b from-indigo-600 to-indigo-500 text-white min-h-screen p-5">
            <h2 class="text-xl font-bold mb-6 border-b border-indigo-300 pb-2">
                Categories
            </h2>

            <a href="/"
                class="block w-full px-4 py-2 rounded-lg mb-2 hover:bg-white hover:text-indigo-700 transition duration-300">
                All Products
            </a>

            {% for categorie in categories %}
            <a href="?cat_id={{categorie.id}}" class="block w-full px-4 py-2 rounded-lg mb-2
                              hover:bg-white hover:text-indigo-700
                              transition duration-300">
                {{ categorie.title }}
            </a>
            {% endfor %}
        </aside>


        <!-- Product Section -->
        <main class="flex-1 p-10">

            <!-- Product Card -->
            <div class="bg-white rounded-xl shadow p-5 w-64">
                <img src="{{product.image.url}}" class="h-56 mx-auto object-contain" />
                <h3 class="mt-4 font-semibold">{{product.name}}</h3>
                <p class="text-sm text-gray-500">{{product.description}}</p>
                <p class="mt-2">
                    <span class="text-indigo-600 font-bold">₹{{product.price}}</span>
                    <span class="line-through text-gray-400 ml-2">₹{{product.discount_price}}</span>
                </p>
            </div>

    </div>
    </main>
    </div>

</body>

</html>
